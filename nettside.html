<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </header>
    
    <head>
        <script>
            
            
            function myFunction() {
                document.getElementById("dame").innerHTML = "Damedo: "+random(0,10) + " min";
                document.getElementById("herre").innerHTML = "Herredo: "+random(0,10) + " min";
                document.getElementById("bar a").innerHTML = "Bar A: "+random(0,10) + " min";
            }
            
            function showToilett(){
                var div_toilet = document.getElementById("div_toilet");
                var div_bar = document.getElementById("div_bar");
                div_bar.style.display = "none";                
                div_toilet.style.display = "block";
            }
            function showBar(){
                var div_toilet = document.getElementById("div_toilet");
                var div_bar = document.getElementById("div_bar");
                div_toilet.style.display = "none";                
                div_bar.style.display = "block";
            }
            function random(start, stop) {
                return Math.round(Math.random()*(stop-start) + start);
            }
        </script>
    </head>

    



    <body>
        <div>
            <h1 class="text-center">Trondheim Spektrum</h1>
            <h2 class="text-center">Fasiliteter:</h2>
            <div class="text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" onclick="showToilett()">
                    <label class="form-check-label" for="inlineRadio1">Toalett</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" onclick="showBar()">
                    <label class="form-check-label" for="inlineRadio2">Bar</label>
                </div>


                  <button type="button" onclick="myFunction()">Update</button>
                <div id="div_toilet" style.display="block">  
                    <a href="#" class="btn btn-success" id="herre">Herredo</a>
                    <a href="#" class="btn btn-success" id="dame">Damedo</a>
                </div>
                <div id="div_bar" style.display="none">  
                    <a href="#" class="btn btn-success" id="herre">Bar A</a>
                    <a href="#" class="btn btn-success" id="dame">Bar B</a>
                </div>
    
            </div>
            <p id="demo"></p>
            <img class="img-fluid" src="bilde3.jpg" alt="Trondheim Spektrum">
        </div>
    

    </body>
</html>
